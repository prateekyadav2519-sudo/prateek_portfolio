    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: PrateekYadav2519-sudo
          outputs: |
            output/github-contribution-grid-snake-dark.svg?palette=github-dark
